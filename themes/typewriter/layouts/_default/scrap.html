From Baseof.html
  <header class="blog-header">
    <div class="row">
      <div class="column text-center">
        <h1>
          <a href="{{ .Site.BaseURL }}" rel="home">{{ .Site.Title | safeHTML }}</a>
        </h1>
        {{ if .Site.Params.description }}
          <p>
            {{ .Site.Params.description | markdownify }}
          </p>
        {{ end }}
      </div>
    </div>
  </header>
